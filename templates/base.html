<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
    <title>Beer Tracker!</title>
</head>
<body>
<header>
<nav>
    <div class="nav-wrapper beernav">
      <a href="{{url_for('get_beer')}}" class="brand-logo">Beer Tracker!</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="{{url_for('get_beer')}}"><i class="material-icons">home</i>Home</a></li>
        <li><a href="{{url_for('add_beer')}}"><i class="material-icons">playlist_add</i>Add Beer</a></li>
      </ul>
      <ul class="sidenav" id="mobile-demo">
        <li><a href="{{url_for('get_beer')}}"><i class="material-icons">home</i>Home</a></li>
        <li><a href="{{url_for('add_beer')}}"><i class="material-icons">playlist_add</i>Add Beer</a></li>
      </ul>
    </div>
  </nav>
</header>
<div class="container">
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.collapsible').collapsible();
            $('.sidenav').sidenav();
            $('.datepicker').datepicker();
        });
    </script>
</div>
<footer>
<div class="row">
    <div class="column" clear="both">
        <div class="footer-image"></div>
    </div>
</div>
</footer>
</body>
</html>
